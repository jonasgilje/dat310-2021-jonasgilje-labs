<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- import vue.js -->
    <script src="https://unpkg.com/vue@3.0.5/dist/vue.global.js"></script>
    <!-- import bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">   
    <title>DAT310: asgmt 5</title>
</head>
<body>

    <div id="app">
        <div id="top-bar" class="row">
            <div class="col"></div>
            <div class="d-flex justify-content-between col-10">
                <counter v-bind:score="score[0]" v-bind:active="firstPlayersTurn" text="Player 1:"></counter>
                <timer v-bind:flips="flipCount" v-bind:start="startTime" v-bind:active="!showResetButton"></timer> 
                <reset v-if="showResetButton"></reset>
                <counter v-bind:score="score[1]" v-bind:active="!firstPlayersTurn" text="Player 2:"></counter>
            </div>
            <div class="col"></div>
        </div>

        <div id="board">
            <card v-bind:card="card" v-on:flip="flip(card)" v-for="card in cards"></card>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
