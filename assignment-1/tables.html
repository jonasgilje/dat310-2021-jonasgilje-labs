<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment 1: tables</title>
  <style type="text/css">
  	table, th, td {
  		border: 1px solid black;
	}
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>1st col</th>
        <th>2nd col</th>
        <th>3rd col</th>
        <th>4th col</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>a</td>
        <td></td>
        <td colspan="2"></td>
      </tr>
      <tr>
        <td>a</td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td>a</td>
        <td></td>
        <td rowspan="2"></td>
        <td></td>
      </tr>
      <tr>
        <td>a</td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td colspan="2" rowspan="2"></td>
        <td>a</td>
        <td></td>
      </tr>
      <tr>
        <td>a</td>
        <td></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
