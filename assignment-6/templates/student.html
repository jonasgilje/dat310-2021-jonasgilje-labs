{% extends "base.html" %} {% block heading %}Grades for {{student.name}}{%
endblock %} {% block container %}

<table>
  <thead>
    <tr>
      <th>Course Id</th>
      <th>Grade</th>
    </tr>
  </thead>
  <tbody>
    {% for grade in grades %}
    <tr>
      <td>{{ grade.course_id }}</td>
      <td>{{ grade.grade }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<form action="{{ url_for('add_grade') }}" method="get">
  <input type="text" name="student" value="{{ student.student_no }}" hidden />
  <input type="submit" value="add grade" />
</form>
{% endblock %}
